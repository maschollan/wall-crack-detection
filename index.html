<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wall Crack Detection</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class="bg-secondary-subtle">
        <section class="bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center py-4 fw-bold">Wall Crack Detection</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <div class="card">
                            <div class="card-body">
                                <img src="crack/7074-112.jpg" alt="crack" class="img-fluid" style="width: 640px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-auto flex-fill">
                        <div class="card">
                            <div class="card-body">
                                <p class="fs-6">Nilai Probabilitas</p>
                                <p class="fs-4">Hasil menunjukan <strong>Crack</strong></p>
                                <p class="mb-2">Crack :</p>
                                <div class="progress mb-3">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                        style="width: 75%">75%</div>
                                </div>
                                <p class="mb-2">Non Crack :</p>
                                <div class="progress mb-3">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                        style="width: 75%">75%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
